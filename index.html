<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>毕业季Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa, #bbdefb, #e3f2fd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 科技感背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(179, 229, 252, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(187, 222, 251, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 20%, rgba(225, 245, 254, 0.25) 0%, transparent 40%);
            z-index: -1;
        }
        
        /* 顶部标题样式 */
        .header {
            margin: 20px 0 25px;
            text-align: center;
            position: relative;
            width: 100%;
            padding: 0 15px;
        }
        
        .header h1 {
            font-size: 3.2rem;
            color: #0d47a1;
            text-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            font-weight: 700;
            background: linear-gradient(45deg, #0d47a1, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0 10px;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #2196f3, transparent);
            border-radius: 2px;
        }
        
        .header p {
            color: #546e7a;
            font-size: 1.1rem;
            margin-top: 15px;
            font-weight: 500;
        }
        
        /* 问题显示区域 */
        .question-container {
            width: 92%;
            max-width: 700px;
            min-height: 280px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            margin: 10px 0 30px;
            position: relative;
            overflow: hidden;
            border: 2px solid #bbdefb;
            transition: transform 0.3s ease;
        }
        
        /* 科技感边框效果 */
        .question-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2196f3, #4fc3f7, #80d8ff, #29b6f6, #2196f3);
            background-size: 400%;
            border-radius: 20px;
            z-index: -1;
            animation: borderAnimation 8s linear infinite;
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }
        
        .question-box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.5s ease;
        }
        
        .question-content {
            font-size: 2.1rem;
            color: #1565c0;
            line-height: 1.6;
            font-weight: 500;
            padding: 15px;
            transition: all 0.3s ease;
            word-break: break-word;
        }
        
        /* 初始状态提示 */
        .question-content.initial {
            color: #78909c;
            font-size: 1.7rem;
        }
        
        /* 结果放大效果 */
        .question-content.selected {
            font-size: 2.4rem;
            color: #0d47a1;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
            animation: pulse 1.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 按钮区域 */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
        
        .btn {
            width: 260px;
            height: 70px;
            border: none;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
        }
        
        .btn-primary:active {
            background: linear-gradient(45deg, #1976d2, #0d47a1);
            transform: translateY(2px);
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            display: none;
        }
        
        .btn-reset:active {
            background: linear-gradient(45deg, #f57c00, #e65100);
            transform: translateY(2px);
        }
        
        /* 按钮波纹效果 */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
        }
        
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.1);
            z-index: -1;
        }
        
        .dec-1 {
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        
        .dec-2 {
            bottom: 25%;
            right: 8%;
            width: 60px;
            height: 60px;
            animation: float 10s ease-in-out infinite;
        }
        
        .dec-3 {
            top: 25%;
            right: 15%;
            width: 40px;
            height: 40px;
            animation: float 12s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* 抽题动画 */
        .rolling {
            animation: rolling 0.1s infinite linear;
        }
        
        @keyframes rolling {
            0% { opacity: 0.3; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(-20px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.6rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .question-container {
                min-height: 250px;
                padding: 20px;
            }
            
            .question-content {
                font-size: 1.8rem;
            }
            
            .question-content.initial {
                font-size: 1.5rem;
            }
            
            .question-content.selected {
                font-size: 2.0rem;
            }
            
            .btn {
                width: 240px;
                height: 65px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration dec-1"></div>
    <div class="decoration dec-2"></div>
    <div class="decoration dec-3"></div>
    
    <div class="header">
        <h1>毕业季Q&A</h1>
        <p>点击下方按钮抽取你的专属毕业问题</p>
    </div>
    
    <div class="question-container">
        <div class="question-box">
            <div class="question-content initial" id="question">
                准备好回答毕业问题了吗？
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" id="startBtn">
            <i class="fas fa-play-circle"></i> 开始抽取
        </button>
        <button class="btn btn-reset" id="resetBtn">
            <i class="fas fa-redo-alt"></i> 重新开始
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 问题数据
            const questions = [
                " 如果用三个词形容你的大学生活，会是什么？为什么是这三个词？给你即将入学的学弟学妹们送一段话！",
                " 毕业之后有什么具体的打算吗？",
                " 比如是准备留在恩施发展还是去其他城市闯一闯？",
                " 送给自己一段话吧！"
            ];
            
            const questionElement = document.getElementById('question');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            let availableQuestions = [...questions];
            let selectedQuestions = [];
            let isRolling = false;
            let rollInterval;
            
            // 创建按钮波纹效果
            function createRipple(event) {
                const btn = event.currentTarget;
                const circle = document.createElement("span");
                const diameter = Math.max(btn.clientWidth, btn.clientHeight);
                const radius = diameter / 2;
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - btn.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - btn.offsetTop - radius}px`;
                circle.classList.add("ripple");
                
                const ripple = btn.getElementsByClassName("ripple")[0];
                if (ripple) ripple.remove();
                
                btn.appendChild(circle);
            }
            
            // 为按钮添加波纹效果
            startBtn.addEventListener('click', createRipple);
            resetBtn.addEventListener('click', createRipple);
            
            // 开始抽题
            startBtn.addEventListener('click', function() {
                if (isRolling || availableQuestions.length === 0) return;
                
                isRolling = true;
                questionElement.classList.remove('selected', 'initial');
                
                // 添加滚动动画
                questionElement.classList.add('rolling');
                startBtn.disabled = true;
                
                // 模拟问题快速切换效果
                let counter = 0;
                rollInterval = setInterval(() => {
                    // 在可用问题中随机显示
                    const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                    questionElement.textContent = availableQuestions[randomIndex];
                    
                    counter++;
                    if (counter > 15) { // 约1.5秒后停止
                        clearInterval(rollInterval);
                        
                        // 随机选择一个问题
                        const selectedIndex = Math.floor(Math.random() * availableQuestions.length);
                        const selectedQuestion = availableQuestions[selectedIndex];
                        
                        // 更新问题列表
                        selectedQuestions.push(selectedQuestion);
                        availableQuestions.splice(selectedIndex, 1);
                        
                        // 显示最终结果
                        setTimeout(() => {
                            questionElement.textContent = selectedQuestion;
                            questionElement.classList.remove('rolling');
                            questionElement.classList.add('selected');
                            
                            isRolling = false;
                            startBtn.disabled = false;
                            
                            // 检查是否全部抽取完毕
                            if (availableQuestions.length === 0) {
                                startBtn.style.display = 'none';
                                resetBtn.style.display = 'flex';
                            }
                        }, 300);
                    }
                }, 100);
            });
            
            // 重置功能
            resetBtn.addEventListener('click', function() {
                availableQuestions = [...questions];
                selectedQuestions = [];
                questionElement.classList.remove('selected');
                questionElement.classList.add('initial');
                questionElement.textContent = "准备好回答毕业问题了吗？";
                resetBtn.style.display = 'none';
                startBtn.style.display = 'flex';
                startBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
